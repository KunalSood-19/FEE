<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Media Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .media-section {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    video {
      width: 100%;
      max-height: 400px;
      border-radius: 10px;
    }

    .audio-container {
      display: none;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    .pdf-container object {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    @media (min-width: 768px) {
      .audio-container {
        display: block;
      }

      .media-section {
        grid-template-columns: 1fr 1fr;
        align-items: start;
      }

      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

<div class="media-section">

  <!-- üé¨ Project Video with subtitles, poster, and size -->
  <div class="video-container">
    <h2>Project Showcase</h2>
    <video controls poster="project-thumbnail.jpg" width="100%">
      <source src="project-video.mp4" type="video/mp4">
      <track src="captions.vtt" kind="subtitles" srclang="en" label="English">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- üéµ Background Music - Autoplay only on Desktop via CSS media query -->
  <div class="audio-container">
    <audio autoplay loop muted>
      <source src="background-music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- üìç Google Map iframe -->
  <div class="map-container">
    <h2>Our Office</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.276273643451!2d-122.41941528468147!3d37.77492977975973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808e6a1df33f%3A0x45ef50dfd3b9ea33!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1616691234567"
      allowfullscreen="" loading="lazy">
    </iframe>
  </div>

  <!-- üìÑ Resume inside <object> with fallback -->
  <div class="pdf-container">
    <h2>Download Resume</h2>
    <object data="resume.pdf" type="application/pdf">
      <p>Your browser doesn't support PDF display. 
        <a href="resume.pdf" download>Click here to download the resume.</a>
      </p>
    </object>
  </div>

</div>

</body>
</html>
